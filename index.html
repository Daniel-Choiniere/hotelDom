        <body style="text-align: center">
            <h1 id="hotelName">CareerDevs Hotel</h1>

                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

                <div class="carousel-inner">

                    <div class="carousel-item active">

            </br>

            <!--Where user response/confirmation will apper once user chooses a room-->
            <p id="demo"></p>
            
            <!--rooms avail dropdown section-->
            <div id="roomsAvail">
                <h3 id="roomTitle" class="rooms">Rooms Available</h3>
                <h5 class ="rooms">Please Select An Available Room</h5>
                
               <!--Start of select method aka Drop Down Menus-->
                    <div id="rmsAvail"></div>
                    <button type="button" class="selectButton" onclick="hotel.bookRoom()">Select A Room</button>
            </div>
            
            <!--rooms booked dropdown section-->
            <div id="roomsBkd">
                <h3  id="roomTitle" class="rooms">Rooms Currently Booked</h3>
                <h5 class ="rooms">Please Select Room to Checkout</h5>
                
                <div id="roomsBooked"></div>
                <p id="rmBooked"></p>
                
                <button type="button" class="selectButton" onclick="hotel.checkoutRoom()">Checkout</button>
